<!DOCTYPE html>
<html>
<head>
  <title>File Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 500px;
      margin: 100px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }

    h1 {
      color: #ff4f4f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>File Not Found</h1>
    <p>The requested file could not be found on the server.</p>
    <p>Please check the file path or contact the website administrator for assistance.</p>
  </div>
</body>
</html>
